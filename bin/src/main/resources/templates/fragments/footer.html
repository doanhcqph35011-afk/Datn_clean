<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Fragment</title>
    <style>
        footer{background:#222;color:#ccc;padding:30px 20px;margin-top:30px}
        .footer-content{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;flex-wrap:wrap;gap:20px}
        .footer-content>div{flex:1;min-width:200px}
        .copy{margin-top:10px;text-align:center;color:#aaa}
        .floating-chat{position:fixed;bottom:20px;right:20px;background:#000;color:#fff;padding:15px;border-radius:50px;display:flex;align-items:center;gap:10px;cursor:pointer;box-shadow:0 4px 15px rgba(0,0,0,0.3);z-index:1000}
        .floating-chat:hover{background:#333}
        @media(max-width:480px){footer{text-align:center}}
    </style>
</head>
<body>
    <div th:fragment="footer">
        <style>
            footer{background:#222;color:#ccc;padding:30px 20px;margin-top:30px}
            .footer-content{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;flex-wrap:wrap;gap:20px}
            .footer-content>div{flex:1;min-width:200px}
            .copy{margin-top:10px;text-align:center;color:#aaa}
            .floating-chat{position:fixed;bottom:20px;right:20px;background:#000;color:#fff;padding:15px;border-radius:50px;display:flex;align-items:center;gap:10px;cursor:pointer;box-shadow:0 4px 15px rgba(0,0,0,0.3);z-index:1000}
            .floating-chat:hover{background:#333}
            @media(max-width:480px){footer{text-align:center}}
        </style>
        <footer>
            <div class="footer-content">
                <div>
                    <h4>Liên hệ</h4>
                    <p>Hotline: 1800 8888</p>
                    <p>Email: support@metashop.com</p>
                </div>
                <div>
                    <h4>Chính sách</h4>
                    <p>Điều khoản dịch vụ</p>
                    <p>Chính sách bảo mật</p>
                </div>
                <div>
                    <h4>Kết nối</h4>
                    <p>Facebook | Instagram | YouTube</p>
                </div>
            </div>
            <p class="copy">© 2025 META SHOP. All rights reserved.</p>
        </footer>
        <div class="floating-chat"><i class="fas fa-comments"></i><span>Liên hệ</span></div>
    </div>
</body>
</html>
