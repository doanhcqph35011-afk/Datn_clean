<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Item List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-3">Danh sách Order Items</h2>

<a th:href="@{/order-items/form}" class="btn btn-primary mb-3">
    + Thêm Order Item
</a>


<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Order</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItem}">
        <td th:text="${item.order_detail_id}"></td>
        <td th:text="${item.order.order_id}"></td>
        <td th:text="${item.product.productName}"></td>
        <td th:text="${item.quantity}"></td>
        <td>
            <a th:href="@{'/order-items/edit/' + ${item.order_detail_id}}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{'/order-items/delete/' + ${item.order_detail_id}}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Bạn có chắc muốn xóa?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Bootstrap 5 JS (optional, cho modal, dropdown...) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
