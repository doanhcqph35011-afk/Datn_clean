<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<div class="card shadow-lg rounded-3">
    <div class="card-body">
        <h1 class="card-title mb-3">Danh sách đơn hàng</h1>

        <!-- nút tạo mới -->
        <a th:href="@{/orders/new}" class="btn btn-primary mb-3">+ Tạo đơn hàng mới</a>

        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Địa Chỉ Giao Hàng</th>
                    <th>Phương Thức Thanh Toán</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Ngày đặt</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.order_id}"></td>
                    <!-- ⚠️ chỉnh lại field theo entity Customer -->
                    <td th:text="${order.customer.full_name}"></td>
                    <td th:text="${order.shipping_address}"></td>
                    <td th:text="${order.payment_method}"></td>
                    <td th:text="${order.total_amount}"></td>
                    <td>
                        <span th:if="${order.status == 'completed'}" class="badge bg-success">Hoàn thành</span>
                        <span th:if="${order.status == 'pending'}" class="badge bg-warning text-dark">Đang xử lý</span>
                        <span th:if="${order.status == 'cancelled'}" class="badge bg-danger">Đã hủy</span>
                        <span th:unless="${order.status == 'completed' or order.status == 'pending' or order.status == 'cancelled'}"
                              th:text="${order.status}" class="badge bg-secondary"></span>
                    </td>
                    <td th:text="${#temporals.format(order.order_date, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/orders/detail/{id}(id=${order.order_id})}" class="btn btn-sm btn-info text-white">Xem</a>
                        <a th:href="@{/orders/edit/{id}(id=${order.order_id})}" class="btn btn-sm btn-warning">Sửa</a>
                        <a th:href="@{/orders/delete/{id}(id=${order.order_id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc muốn xóa đơn hàng này?')">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
