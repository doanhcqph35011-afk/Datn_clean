<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="container-fluid">
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div class="row g-0">
        <!-- Sidebar -->
        <div th:replace="Layout/dashsitebar :: dashsitebar"></div>

        <!-- Main -->
        <main class="col-12 col-md-9">
            <div th:replace="Layout/dashheader :: dashheader(fullName=${fullName})"></div>

            <div class="p-3">
                <!-- Thanh tiêu đề + thanh công cụ (select + search) -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <!-- Tiêu đề bên trái -->
                    <h1 class="h3 m-0">Quản Lý Người Dùng</h1>

                    <!-- Thanh công cụ bên phải -->
                    <form class="row g-2 align-items-center justify-content-end"
                          th:action="@{/admin/user-info}" method="get">
                        <!-- Select: rộng 1/6 -->
                        <div class="col-12 col-sm-2">
                            <select class="form-select form-select-sm" name="filter">
                                <option selected>Lọc</option>
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                                <option value="3">STAFF</option>
                            </select>
                        </div>

                        <!-- Ô tìm kiếm: rộng 1/6, cách select một khoảng nhờ g-2 -->
                        <div class="col-12 col-sm-2">
                            <input class="form-control form-control-sm" type="search" name="q" placeholder="Tìm kiếm" aria-label="Search">
                        </div>

                        <!-- Nút submit nằm cạnh ô tìm kiếm, sát bên phải -->
                        <div class="col-auto">
                            <button class="btn btn-success btn-sm" type="submit">Tìm kiếm</button>
                        </div>
                    </form>
                </div>



                <form>
                    <div class="form-group">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Họ Và Tên</th>
                                <th scope="col">Email</th>
                                <th scope="col">Số Điện Thoại</th>
                                <th scope="col">Quyền</th>
                                <th scope="col">Hành Động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u:${users}">

                                <td th:text="${u.userId}"></td>
                                <td th:text="${u.fullName}"></td>
                                <td th:text="${u.email}"></td>
                                <td th:text="${u.phoneNumber}"></td>
                                <td th:text="${u.role}"></td>
                                <td>
                                    <a class="btn btn-sm btn-primary" th:href="@{/admin/user/{id}/edit(id=${u.userId})}">Sửa</a>

                                    <form th:action="@{/admin/user/{id}/delete(id=${u.userId})}" method="post" style="display:inline">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button class="btn btn-sm btn-danger" onclick="return confirm('Xóa user này?')">Xóa</button>
                                    </form>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
                    <!-- Thêm các card khác -->
                </div>
        </main>
    </div>
</div>



</body>
</html>
