<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h3 class="mb-3">Sửa người dùng</h3>

<form th:action="@{/admin/user/{id}(id=${user.userId})}" method="post" th:object="${user}" class="row g-3">
    <input type="hidden" name="_method" value="put"/>

    <div class="col-md-6">
        <label class="form-label">Họ & Tên</label>
        <input class="form-control" th:field="*{fullName}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input class="form-control" th:field="*{email}" type="email" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Số Điện Thoại</label>
        <input class="form-control" th:field="*{phoneNumber}">
    </div>

    <div class="col-md-6">
        <label class="form-label">Sinh nhật</label>
        <input class="form-control" th:field="*{dateOfBirth}" type="date">
    </div>

    <div class="col-md-6">
        <label class="form-label">Giới tính</label>
        <input class="form-control" th:field="*{gender}">
    </div>

    <div class="col-md-6">
        <label class="form-label">Địa chỉ</label>
        <input class="form-control" th:field="*{address}">
    </div>

    <!-- Nếu cho phép đổi vai trò -->
    <div class="col-md-6">
        <label class="form-label">Quyền</label>
        <select class="form-select" th:field="*{role}">
            <option value="USER">USER</option>
            <option value="STAFF">STAFF</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>

    <div class="col-12">
        <button class="btn btn-primary">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/admin/user-info}">Hủy</a>
    </div>
</form>
</body>
</html>
