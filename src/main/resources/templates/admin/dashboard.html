<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container mt-4">

    <!-- Tiêu đề -->
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <!-- Các card thống kê -->
    <div class="row text-center mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h5>Tổng doanh thu</h5>
                <h3 class="text-success" th:text="${totalRevenue} + ' đ'">0 đ</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h5>Số đơn hàng</h5>
                <h3 class="text-primary" th:text="${totalOrders}">0</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h5>Số khách hàng</h5>
                <h3 class="text-warning" th:text="${totalCustomers}">0</h3>
            </div>
        </div>
    </div>

    <!-- Biểu đồ -->
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <h5 class="text-center">Doanh thu theo tháng</h5>
                <canvas id="revenueChart" height="200"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <h5 class="text-center">Tỉ lệ sản phẩm theo loại</h5>
                <canvas id="categoryChart" height="200"></canvas>
            </div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const revenueLabels = /*[[${labels}]]*/ [];
    const revenueValues = /*[[${values}]]*/ [];

    const categoryLabels = /*[[${categoryLabels}]]*/ [];
    const categoryValues = /*[[${categoryValues}]]*/ [];

    // Biểu đồ doanh thu (Bar Chart)
    new Chart(document.getElementById('revenueChart'), {
        type: 'bar',
        data: {
            labels: revenueLabels,
            datasets: [{
                label: 'Doanh thu (VND)',
                data: revenueValues,
                backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Biểu đồ loại sản phẩm (Pie Chart)
    new Chart(document.getElementById('categoryChart'), {
        type: 'pie',
        data: {
            labels: categoryLabels,
            datasets: [{
                data: categoryValues,
                backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff']
            }]
        },
        options: {
            responsive: true
        }
    });
    /*]]>*/
</script>

</body>
</html>
