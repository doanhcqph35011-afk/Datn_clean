<!-- src/main/resources/templates/Employee/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 th:text="${employee.id != null} ? 'Cập nhật nhân viên' : 'Thêm nhân viên mới'"></h1>

<form th:action="@{/employees/save}" th:object="${employee}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Họ và tên</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên nhân viên" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Chức vụ</label>
        <input type="text" th:field="*{position}" class="form-control" placeholder="Nhập chức vụ"/>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Hủy</a>
</form>

</body>
</html>
