<!-- src/main/resources/templates/Employee/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="mb-4">Danh sách nhân viên</h1>

<a th:href="@{/employees/new}" class="btn btn-primary mb-3">+ Thêm nhân viên</a>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Họ và tên</th>
        <th>Email</th>
        <th>Chức vụ</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.position}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/employees/delete/{id}(id=${emp.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
