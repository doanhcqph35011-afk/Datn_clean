<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông Tin Cá Nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }

    .account-container {
      display: flex;
      padding: 40px;
      gap: 40px;
    }

    .logout {
      color: red;               /* Màu đỏ */
      text-decoration: underline; /* Gạch chân */
      font-weight: bold;        /* (tuỳ chọn) chữ đậm */
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
    }

    .sidebar .welcome {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .sidebar .logout {
      font-size: 14px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar .menu {
      margin-top: 20px;
      padding: 0;
      list-style: none;
      border: 1px solid #eee;
    }

    .sidebar .menu li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .sidebar .menu li:last-child {
      border-bottom: none;
    }

    .sidebar .menu li:hover {
      background: #f9f9f9;
    }

    /* Content */
    .content {
      flex: 1;
      border: 1px solid #eee;
      padding: 40px;
    }

    .content h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .info-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .info-form label {
      font-size: 14px;
      font-weight: 500;
    }

    .info-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .info-form input[readonly] {
      background: #f8f9fa;
    }

    .info-form button {
      background: #000;
      color: #fff;
      padding: 14px;
      border: none;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .info-form button:hover {
      background: #333;
    }

    /* Responsive cho mobile */
    @media (max-width: 768px) {
      .account-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="account-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <p class="welcome">Xin Chào <br><strong th:text="${user.fullName}"></strong></p>
    <p></p>
    <a th:href="@{logout}" class="bi bi-box-arrow-right"></a>

    <ul class="menu">
      <li><i class="bi bi-person"></i> Thông Tin Cá Nhân</li>s
      <li><i class="bi bi-cart"></i> Lịch Sử Đặt Hàng</li>
      <li><i class="bi bi-truck"></i> Thông Tin Giao Hàng</li>
      <li><i class="bi bi-envelope"></i> Đăng Ký Nhận Tin</li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>THÔNG TIN CÁ NHÂN</h2>
    <form class="info-form">
      <label>Họ & Tên</label>
      <input type="text" th:value="${user.fullName}">
      <label>Email</label>
      <input type="email" th:value="${user.email}" readonly>

      <label>Số Điện Thoại</label>
      <input type="text" th:value="${user.phoneNumber}">


      <label>Sinh nhật</label>
      <input type="text" th:value="${user.dateOfBirth}">
      <label>Giới Tính</label>
      <input type="text" placeholder="Nhập ngày tháng năm">
      <label>Địa Chỉ</label>
      <input type="text"th:value="${user.address}">

      <button type="submit">LƯU THAY ĐỔI</button>
    </form>
  </div>
</div>
</body>
</html>
