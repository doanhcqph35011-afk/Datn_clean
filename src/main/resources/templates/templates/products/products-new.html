<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANG PHỤC - META SHOP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Include common CSS from base layout -->
    <style th:replace="~{layouts/base}"></style>
    
    <style>
        /* MAIN CONTENT */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 30px;
        }

        /* SIDEBAR FILTER */
        .sidebar {
            width: 250px;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-option input[type="checkbox"] {
            margin: 0;
        }

        .filter-option label {
            font-size: 14px;
            cursor: pointer;
        }

        .price-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .price-range input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* PRODUCT GRID */
        .product-section {
            flex: 1;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-count {
            color: #666;
            font-size: 14px;
        }

        .sort-dropdown {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .product-image {
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #000;
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: bold;
            border-radius: 3px;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
            line-height: 1.4;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #8B0000;
        }

        /* PAGINATION */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination a, .pagination span {
            padding: 8px 12px;
            border: 1px solid #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination a:hover {
            background: #8B0000;
            color: white;
            border-color: #8B0000;
        }

        .pagination .current {
            background: #8B0000;
            color: white;
            border-color: #8B0000;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 10px;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .product-section {
                order: 1;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .product-image img {
                height: 200px;
            }

            .page-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Include header from base layout -->
    <div th:replace="~{layouts/base :: header}"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- SIDEBAR FILTER -->
        <aside class="sidebar">
            <div class="filter-section">
                <h3 class="filter-title">
                    <i class="fas fa-filter"></i>
                    BỘ LỌC
                </h3>
            </div>

            <div class="filter-section">
                <h4 class="filter-title">NHÃN HÀNG</h4>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="brand1" name="brand" value="Aristino">
                        <label for="brand1">Aristino</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="brand2" name="brand" value="Aristino Business">
                        <label for="brand2">Aristino Business</label>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h4 class="filter-title">GIÁ</h4>
                <div class="price-range">
                    <input type="number" placeholder="Từ" id="minPrice">
                    <span>-</span>
                    <input type="number" placeholder="Đến" id="maxPrice">
                </div>
            </div>

            <div class="filter-section">
                <h4 class="filter-title">GIỚI TÍNH</h4>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="radio" id="gender1" name="gender" value="Nam">
                        <label for="gender1">Nam</label>
                    </div>
                    <div class="filter-option">
                        <input type="radio" id="gender2" name="gender" value="Nữ">
                        <label for="gender2">Nữ</label>
                    </div>
                    <div class="filter-option">
                        <input type="radio" id="gender3" name="gender" value="Unisex">
                        <label for="gender3">Unisex</label>
                    </div>
                </div>
            </div>
        </aside>

        <!-- PRODUCT SECTION -->
        <main class="product-section">
            <div class="page-header">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-tshirt"></i>
                        TRANG PHỤC
                        <span style="font-size: 14px; font-weight: normal; color: #666;">Bộ sưu tập mới 2025</span>
                    </h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span class="product-count" th:text="${totalElements} + ' sản phẩm'">1442 sản phẩm</span>
                    <select class="sort-dropdown">
                        <option value="createdAt-desc">Mới nhất</option>
                        <option value="price-asc">Giá thấp đến cao</option>
                        <option value="price-desc">Giá cao đến thấp</option>
                        <option value="productName-asc">Tên A-Z</option>
                        <option value="productName-desc">Tên Z-A</option>
                    </select>
                </div>
            </div>

            <!-- PRODUCT GRID -->
            <div class="product-grid">
                <a th:href="@{/products/{id}(id=${product.productId})}" class="product-card" th:each="product : ${products}" style="text-decoration: none; color: inherit;">
                    <div class="product-image">
                        <img th:src="${product.productImages != null and !product.productImages.empty ? product.productImages[0].imageUrl : '/images/placeholder.jpg'}" 
                             th:alt="${product.productName}">
                        <div class="product-badge">NEW</div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name" th:text="${product.productName}">Áo sơ mi nam cao cấp</h3>
                        <div class="product-price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">850,000đ</div>
                    </div>
                </a>
            </div>

            <!-- PAGINATION -->
            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 0}" th:href="@{/products(page=${currentPage - 1})}">« Trước</a>
                
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                      th:class="${i == currentPage} ? 'current' : ''">
                    <a th:if="${i != currentPage}" th:href="@{/products(page=${i})}" th:text="${i + 1}">1</a>
                    <span th:if="${i == currentPage}" th:text="${i + 1}">1</span>
                </span>
                
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/products(page=${currentPage + 1})}">Sau »</a>
            </div>
        </main>
    </div>

    <!-- Include footer from base layout -->
    <div th:replace="~{layouts/base :: footer}"></div>

    <script>
        // Filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const optionInputs = document.querySelectorAll('.filter-option input');
            const priceInputs = document.querySelectorAll('.price-range input');
            const sortDropdown = document.querySelector('.sort-dropdown');

            function applyFilters() {
                const brand = document.querySelector('input[name="brand"]:checked')?.value;
                const gender = document.querySelector('input[name="gender"]:checked')?.value;
                const minPrice = document.getElementById('minPrice').value;
                const maxPrice = document.getElementById('maxPrice').value;
                const sort = sortDropdown.value;
                
                const params = new URLSearchParams();
                if (brand) params.append('brand', brand);
                if (gender) params.append('gender', gender);
                if (minPrice) params.append('minPrice', minPrice);
                if (maxPrice) params.append('maxPrice', maxPrice);
                if (sort) {
                    const [sortBy, sortDir] = sort.split('-');
                    params.append('sortBy', sortBy);
                    params.append('sortDir', sortDir);
                }
                
                window.location.href = '/products?' + params.toString();
            }

            // Áp dụng ngay khi thay đổi checkbox/radio
            optionInputs.forEach(input => {
                input.addEventListener('change', applyFilters);
            });

            // Chỉ áp dụng khi nhấn Enter trong ô giá
            priceInputs.forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        applyFilters();
                    }
                });
            });

            // Sắp xếp áp dụng ngay khi đổi
            sortDropdown.addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
