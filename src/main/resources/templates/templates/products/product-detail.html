<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.productName} + ' - META SHOP'">Chi tiết sản phẩm - META SHOP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>

        /* PRODUCT DETAIL */
        .product-detail {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .product-detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-bottom: 50px;
        }

        .product-images {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .thumbnail-images {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: #8B0000;
        }

        .product-info {
            padding: 20px 0;
        }

        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #8B0000;
            margin-bottom: 20px;
        }

        .product-description {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #666;
        }

        .product-attributes {
            margin-bottom: 25px;
        }

        .attribute-row {
            display: flex;
            margin-bottom: 10px;
        }

        .attribute-label {
            font-weight: bold;
            width: 120px;
            color: #333;
        }

        .attribute-value {
            color: #666;
        }

        .size-selector {
            margin-bottom: 25px;
        }

        .size-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .size-option {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .size-option:hover,
        .size-option.selected {
            border-color: #8B0000;
            background: #8B0000;
            color: white;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .quantity-btn {
            padding: 10px 15px;
            border: none;
            background: #f8f8f8;
            cursor: pointer;
            font-size: 16px;
        }

        .quantity-input {
            width: 60px;
            padding: 10px;
            border: none;
            text-align: center;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #8B0000;
            color: white;
        }

        .btn-primary:hover {
            background: #6B0000;
        }

        .btn-secondary {
            background: #f8f8f8;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        /* RELATED PRODUCTS */
        .related-products {
            margin-top: 50px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .related-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .related-card:hover {
            transform: translateY(-5px);
        }

        .related-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .related-card-info {
            padding: 15px;
        }

        .related-card-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .related-card-price {
            font-size: 16px;
            font-weight: bold;
            color: #8B0000;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .product-detail-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .main-image {
                height: 400px;
            }

            .product-title {
                font-size: 24px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .main-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Include header fragment -->
    <div th:replace="~{layouts/header :: header}"></div>

    <!-- PRODUCT DETAIL -->
    <div class="product-detail">
        <div class="product-detail-content">
            <!-- PRODUCT IMAGES -->
            <div class="product-images">
                <img class="main-image" 
                     th:src="${product.productImages != null and !product.productImages.empty ? product.productImages[0].imageUrl : '/images/placeholder.jpg'}" 
                     th:alt="${product.productName}"
                     id="mainImage">
                
                <div class="thumbnail-images" th:if="${product.productImages != null and product.productImages.size() > 1}">
                    <img th:each="image, iterStat : ${product.productImages}" 
                         th:src="${image.imageUrl}" 
                         th:alt="${product.productName}"
                         class="thumbnail"
                         th:classappend="${iterStat.first} ? 'active' : ''"
                         th:onclick="'changeMainImage(this.src)'">
                </div>
            </div>

            <!-- PRODUCT INFO -->
            <div class="product-info">
                <h1 class="product-title" th:text="${product.productName}">Áo sơ mi nam cao cấp</h1>
                <div class="product-price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">850,000đ</div>
                
                <div class="product-description" th:text="${product.description}">
                    Áo sơ mi nam cao cấp với chất liệu cotton 100%, thiết kế thanh lịch phù hợp cho công sở và các dịp trang trọng.
                </div>

                <div class="product-attributes">
                    <div class="attribute-row">
                        <span class="attribute-label">Thương hiệu:</span>
                        <span class="attribute-value" th:text="${product.brand}">Aristino</span>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Chất liệu:</span>
                        <span class="attribute-value" th:text="${product.material}">Cotton 100%</span>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Màu sắc:</span>
                        <span class="attribute-value" th:text="${product.color}">Trắng</span>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Giới tính:</span>
                        <span class="attribute-value" th:text="${product.gender}">Nam</span>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Tồn kho:</span>
                        <span class="attribute-value" th:text="${product.stockQuantity} + ' sản phẩm'">50 sản phẩm</span>
                    </div>
                </div>

                <div class="size-selector" th:if="${product.size != null}">
                    <label class="attribute-label">Kích thước:</label>
                    <div class="size-options">
                        <div class="size-option selected" th:text="${product.size}">M</div>
                    </div>
                </div>

                <div class="quantity-selector">
                    <label class="attribute-label">Số lượng:</label>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                        <input type="number" class="quantity-input" value="1" min="1" th:max="${product.stockQuantity}" id="quantity">
                        <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary">
                        <i class="fas fa-shopping-cart"></i> Thêm vào giỏ hàng
                    </button>
                    <button class="btn btn-primary">
                        <i class="fas fa-bolt"></i> Mua ngay
                    </button>
                </div>
            </div>
        </div>

        <!-- RELATED PRODUCTS -->
        <div class="related-products" th:if="${relatedProducts != null and !relatedProducts.empty}">
            <h2 class="section-title">Sản phẩm liên quan</h2>
            <div class="related-grid">
                <div class="related-card" th:each="relatedProduct : ${relatedProducts}">
                    <img th:src="${relatedProduct.productImages != null and !relatedProduct.productImages.empty ? relatedProduct.productImages[0].imageUrl : '/images/placeholder.jpg'}" 
                         th:alt="${relatedProduct.productName}">
                    <div class="related-card-info">
                        <h3 class="related-card-title" th:text="${relatedProduct.productName}">Tên sản phẩm</h3>
                        <div class="related-card-price" th:text="${#numbers.formatDecimal(relatedProduct.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">850,000đ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include footer fragment -->
    <div th:replace="~{layouts/footer :: footer}"></div>

    <script>
        function changeMainImage(src) {
            document.getElementById('mainImage').src = src;
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function increaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            const max = parseInt(quantityInput.getAttribute('max'));
            const current = parseInt(quantityInput.value);
            if (current < max) {
                quantityInput.value = current + 1;
            }
        }

        function decreaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            const current = parseInt(quantityInput.value);
            if (current > 1) {
                quantityInput.value = current - 1;
            }
        }
    </script>
</body>
</html>
