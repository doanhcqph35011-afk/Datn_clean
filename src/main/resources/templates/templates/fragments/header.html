<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Fragment</title>
</head>
<body>
    <!-- HEADER FRAGMENT -->
    <div th:fragment="header">
        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="container">
                <div class="top-bar-left">
                    <span>TIẾP NỐI HUYỀN THOẠI | SHOP NOW</span>
                </div>
                <div class="top-bar-right">
                    <a href="#">TÌM CỬA HÀNG</a>
                    <a href="#">SUPPORT</a>
                </div>
            </div>
        </div>

        <!-- MAIN HEADER -->
        <header class="main-header">
            <div class="container">
                <div class="header-content">
                    <nav class="main-nav">
                        <a href="/products">TRANG PHỤC</a>
                        <a href="#">PHỤ KIỆN</a>
                        <a href="#">ĐỒ DA</a>
                        <a href="#">THƯƠNG HIỆU</a>
                    </nav>
                    <a href="/" class="logo">META SHOP</a>
                    <div class="header-icons">
                        <div class="search-box">
                            <input type="text" placeholder="Tìm kiếm...">
                            <i class="fas fa-search"></i>
                        </div>
                        <a href="#" class="icon-btn">
                            <i class="fas fa-user"></i>
                            <span th:if="${username}" th:text="${username}" style="margin-left: 5px; font-size: 12px;"></span>
                        </a>
                        <a href="#" class="icon-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge">0</span>
                        </a>
                        <a href="#" class="icon-btn">
                            <i class="fas fa-heart"></i>
                            <span class="badge">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- BREADCRUMB -->
        <div class="breadcrumb" th:if="${breadcrumb}">
            <div class="container">
                <a href="/">Trang chủ</a>
                <span th:each="item, iterStat : ${breadcrumb}" th:if="${!iterStat.last}">
                    / <a th:href="${item.url}" th:text="${item.name}">Item</a>
                </span>
                <span th:if="${breadcrumb != null and !breadcrumb.empty}">
                    / <span th:text="${breadcrumb[#lists.size(breadcrumb) - 1].name}">Current Page</span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
