<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Danh sách khách hàng</h2>

<a href="/customers/new" class="btn btn-success mb-3">➕ Thêm khách hàng</a>

<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>SĐT</th>
        <th>Mật Khẩu</th>
<!--        <th>Địa Chỉ</th>-->
        <th>Giới tính</th>
        <th>Ngày sinh</th>
        <th>Điểm thưởng</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.customer_id}"></td>
        <td th:text="${c.full_name}"></td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.phone_number}"></td>
        <td th:text="${c.password}"></td>
<!--        <td th:text="${c.address}"></td>-->
        <td th:text="${c.gender}"></td>
        <td th:text="${c.date_of_birth}"></td>
        <td th:text="${c.loyalty_points}"></td>
        <td>
            <a th:href="@{/customers/edit/{id}(id=${c.customer_id})}" class="btn btn-primary btn-sm">Sửa</a>
            <a th:href="@{/customers/delete/{id}(id=${c.customer_id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
