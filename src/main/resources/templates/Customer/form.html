<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 th:text="${customer.customer_id == null ? 'Thêm khách hàng' : 'Sửa khách hàng'}"></h2>

<form th:action="@{/customers/save}" th:object="${customer}" method="post" class="mt-3">
    <input type="hidden" th:field="*{customer_id}">

    <div class="mb-3">
        <label class="form-label">Họ và tên</label>
        <input type="text" class="form-control" th:field="*{full_name}">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}">
    </div>

    <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" th:field="*{phone_number}">
    </div>

    <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" th:field="*{address}">
    </div>

    <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" th:field="*{password}">
    </div>

    <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <select class="form-select" th:field="*{gender}">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" th:field="*{date_of_birth}">
    </div>

    <div class="mb-3">
        <label class="form-label">Điểm thưởng</label>
        <input type="number" class="form-control" th:field="*{loyalty_points}">
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/customers/list" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
